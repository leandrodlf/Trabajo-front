<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Académico INACAP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/images.ico" type="image/x-icon">
</head>
<body class="bgimagen">
    <main>
        <h1>Registro Académico</h1>
        <form id="formulario-estudiante">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>

            <label for="apellidos">Apellido(s):</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="nombres">Nombre(s):</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="calificacion">Calificación (/100):</label>
            <input type="number" id="calificacion" name="calificacion" min="1" max="100" required>

            <label for="nota">Nota:</label>
            <input type="text" id="nota" name="nota" readonly>

            <label for="evaluacion">Evaluación:</label>
            <textarea id="evaluacion" name="evaluacion" rows="3"></textarea>

            <label for="asignatura">Asignatura:</label>
            <input type="text" id="asignatura" name="asignatura" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <button type="submit">Guardar Registro</button>
        </form>
    </main>
    <section id="registros" class="registros">
        <h2>Registros guardados</h2>
        <div id="lista-registros">
            <p>No hay registros aún.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
